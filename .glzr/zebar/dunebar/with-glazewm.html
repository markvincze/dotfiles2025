<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom styles. -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Allows React to be run buildless via "text/babel" script below. -->
    <script
      src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"
      integrity="sha256-aS0B0wnsaDByLfE16h4MDCP1fQFccysd1YWOcV+gbBo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from "https://esm.sh/react@18?dev";
      import { createRoot } from "https://esm.sh/react-dom@18/client?dev";
      import * as zebar from "https://esm.sh/zebar@3.0";

      const providers = zebar.createProviderGroup({
        network: { type: "network" },
        glazewm: { type: "glazewm" },
        cpu: { type: "cpu" },
        date: { type: "date", formatting: "EEE d MMM t" },
        battery: { type: "battery" },
        memory: { type: "memory" },
        weather: { type: "weather" },
        keyboard: { type: "keyboard" },
        audio: { type: "audio" },
        media: { type: "media" },
      });

      createRoot(document.getElementById("root")).render(<App />);

      const VolumeControl = ({ audio }) => {
        const [isOpen, setIsOpen] = useState(false);
        const [isMuted, setIsMuted] = useState(false);

        const open = () => {
          setIsOpen(true);
        };

        const close = () => {
          // This if is needed to keep the control open if any element keeps the focus _inside_ the div, for example when we click on the mute button.
          if (!event.currentTarget.contains(event.relatedTarget)) {
            setIsOpen(false);
          }
        };

        const mute = (event) => {
          audio.setMute(!audio.defaultPlaybackDevice.isMuted);
        };

        const changeVolume = (event) => {
          audio.setVolume(parseInt(event.target.value));
        };

        const volumeIconClass = audio?.defaultPlaybackDevice?.isMuted
          ? "nf-fa-volume_xmark"
          : audio?.defaultPlaybackDevice?.volume < 20
            ? "nf-fa-volume_off"
            : audio?.defaultPlaybackDevice?.volume < 50
              ? "nf-fa-volume_low"
              : "nf-fa-volume_high";

        return (
          <div>
            {isOpen ? (
              <div onBlur={close}>
                <input
                  autoFocus
                  type="range"
                  min="0"
                  max="size"
                  step="1"
                  value={audio?.defaultPlaybackDevice?.volume}
                  onChange={changeVolume}
                />
                <button onClick={mute} className="mute-button">
                  <i className={`nf ${volumeIconClass}`}></i>
                </button>
              </div>
            ) : (
              <button onClick={open} className="sound-button">
                <i className={`nf ${volumeIconClass}`}></i>
              </button>
            )}
          </div>
        );
      };

      const MediaControl = ({ media }) => {
        const playButtonIcon = media.currentSession.isPlaying
          ? "nf-md-pause"
          : "nf-md-play";

        const previous = () => {
          media.previous();
        };

        const togglePlay = () => {
          media.togglePlayPause();
        };

        const next = () => {
          media.next();
        };

        return (
          <div className="bar-block media">
            <span className="media-title">{media.currentSession.title}</span>
            <button onClick={previous} className="media-button">
              <i className="nf nf-md-skip_previous"></i>
            </button>
            <button onClick={togglePlay} className="media-button">
              <i className={`nf ${playButtonIcon}`}></i>
            </button>
            <button onClick={next} className="media-button">
              <i className="nf nf-md-skip_next"></i>
            </button>
          </div>
        );
      };

      function App() {
        const [output, setOutput] = useState(providers.outputMap);

        console.log(output?.glazewm?.focusedContainer?.title);

        useEffect(() => {
          providers.onOutput(() => setOutput(providers.outputMap));
        }, []);

        // Get icon to show for current network status.
        function getNetworkIcon(networkOutput) {
          switch (networkOutput.defaultInterface?.type) {
            case "ethernet":
              return <i className="nf nf-md-ethernet_cable"></i>;
            case "proprietary_virtual":
              return <i className="nf nf-md-shield_lock_outline"></i>;
            case "wifi":
              if (networkOutput.defaultGateway?.signalStrength >= 80) {
                return <i className="nf nf-md-wifi_strength_4"></i>;
              } else if (networkOutput.defaultGateway?.signalStrength >= 65) {
                return <i className="nf nf-md-wifi_strength_3"></i>;
              } else if (networkOutput.defaultGateway?.signalStrength >= 40) {
                return <i className="nf nf-md-wifi_strength_2"></i>;
              } else if (networkOutput.defaultGateway?.signalStrength >= 25) {
                return <i className="nf nf-md-wifi_strength_1"></i>;
              } else {
                return <i className="nf nf-md-wifi_strength_outline"></i>;
              }
            default:
              return <i className="nf nf-md-wifi_strength_off_outline"></i>;
          }
        }

        // Get icon to show for how much of the battery is charged.
        function getBatteryIcon(batteryOutput) {
          if (batteryOutput.chargePercent > 90)
            return <i className="nf nf-fa-battery_4"></i>;
          if (batteryOutput.chargePercent > 70)
            return <i className="nf nf-fa-battery_3"></i>;
          if (batteryOutput.chargePercent > 40)
            return <i className="nf nf-fa-battery_2"></i>;
          if (batteryOutput.chargePercent > 20)
            return <i className="nf nf-fa-battery_1"></i>;
          return <i className="nf nf-fa-battery_0"></i>;
        }

        // Get icon to show for current weather status.
        function getWeatherIcon(weatherOutput) {
          switch (weatherOutput.status) {
            case "clear_day":
              return <i className="nf nf-weather-day_sunny"></i>;
            case "clear_night":
              return <i className="nf nf-weather-night_clear"></i>;
            case "cloudy_day":
              return <i className="nf nf-weather-day_cloudy"></i>;
            case "cloudy_night":
              return <i className="nf nf-weather-night_alt_cloudy"></i>;
            case "light_rain_day":
              return <i className="nf nf-weather-day_sprinkle"></i>;
            case "light_rain_night":
              return <i className="nf nf-weather-night_alt_sprinkle"></i>;
            case "heavy_rain_day":
              return <i className="nf nf-weather-day_rain"></i>;
            case "heavy_rain_night":
              return <i className="nf nf-weather-night_alt_rain"></i>;
            case "snow_day":
              return <i className="nf nf-weather-day_snow"></i>;
            case "snow_night":
              return <i className="nf nf-weather-night_alt_snow"></i>;
            case "thunder_day":
              return <i className="nf nf-weather-day_lightning"></i>;
            case "thunder_night":
              return <i className="nf nf-weather-night_alt_lightning"></i>;
          }
        }

        return (
          <div className="bar">
            {output.glazewm && (
              <div className="bar-block workspaces">
                {output.glazewm.currentWorkspaces.map((workspace) => (
                  <button
                    className={`workspace ${workspace.hasFocus && "focused"} ${workspace.isDisplayed && "displayed"}`}
                    onClick={() =>
                      output.glazewm.runCommand(
                        `focus --workspace ${workspace.name}`,
                      )
                    }
                    key={workspace.name}
                  >
                    {workspace.displayName ?? workspace.name}
                  </button>
                ))}
                <button
                  className={`workspace nf ${
                    output.glazewm.tilingDirection === "horizontal"
                      ? "nf-md-swap_horizontal"
                      : "nf-md-swap_vertical"
                  }`}
                  onClick={() =>
                    output.glazewm.runCommand("toggle-tiling-direction")
                  }
                ></button>
              </div>
            )}

            {/* <div className="window-title-container"> */}
            <div className="bar-block window-title">
              <span>{output?.glazewm?.focusedContainer?.title}</span>
            </div>
            {/* </div> */}

            {output.media?.currentSession && (
              <MediaControl media={output.media} />
            )}

            <div className="bar-block statuses">
              {output.network && (
                <div className="network">
                  {getNetworkIcon(output.network)}
                  {output.network.defaultGateway?.ssid}
                </div>
              )}
              {output.memory && (
                <div className="memory">
                  <i className="nf nf-fae-chip"></i>
                  {Math.round(output.memory.usage)}%
                </div>
              )}
              {output.cpu && (
                <div className="cpu">
                  <i className="nf nf-oct-cpu"></i>
                  {/* Change the text color if the CPU usage is high. */}
                  <span className={output.cpu.usage > 85 ? "high-usage" : ""}>
                    {Math.round(output.cpu.usage)}%
                  </span>
                </div>
              )}
              {output.battery && (
                <div className="battery">
                  {/* Show icon for whether battery is charging. */}
                  {output.battery.isCharging && (
                    <i className="nf nf-md-power_plug charging-icon"></i>
                  )}
                  {getBatteryIcon(output.battery)}
                  {Math.round(output.battery.chargePercent)}%
                </div>
              )}
              {output.keyboard && (
                <div className="keyboard">
                  <i className="nf nf-fa-keyboard"></i>
                  {output.keyboard.layout}
                </div>
              )}
              {output.weather && (
                <div className="weather">
                  {getWeatherIcon(output.weather)}
                  {Math.round(output.weather.celsiusTemp)}°C
                </div>
              )}
            </div>

            <div className="bar-block datetime">{output.date?.formatted}</div>

            <div className="bar-block sound">
              <VolumeControl audio={output.audio} />
            </div>
          </div>
        );
      }
    </script>
  </body>
</html>
